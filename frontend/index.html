<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delfinen svømmehal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="filter-grid">
      <div>
        <button id="create-artist-btn">Create artist profile</button>
      </div>
      <div>
        <label for="searchbar"></label>
        <input type="search" id="searchbar" placeholder="Search ..." />
      </div>
      <div>
        <label for="sort">Filtrer:</label>
        <select id="sortByGenre" class="sort">
          <option value="all" selected>Default</option>
        </select>
        <label for="sort"></label>
        <select id="sortDirection" class="sort">
          <option value="all" selected>Default</option>
        </select>
      </div>
    </div>

    <div>
      <section id="artists" class="grid-container"></section>
    </div>

    <!-- ARTIST DIALOG-->

    <dialog id="dialog-artist-info">
      <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <section class="dialog-grid">
        <section>
          <h3><strong>Artist info</strong></h3>
          <img id="dialog-image" />
          <h4 id="dialog-name">Name</h4>
          <h4 id="dialog-age">Age</h4>
          <ul>
            <li>Køn: <span id="dialog-gender"></span></li>
          </ul>
        </section>
      </section>
    </dialog>

    <!-- CREATE DIALOG-->
    <dialog id="dialog-create-artist">
      <form method="dialog">
        <button id="dialog-close-btn">X</button>
      </form>
      <h2>Add artist:</h2>
      <form id="form-create-artist" method="dialog"></form>
    </dialog>

    <!-- UPDATE DIALOG-->
    <dialog id="dialog-update-artist">
      <form>
        <button id="dialog-close-btn">X</button>
      </form>
      <h2>Update artist</h2>
      <img id="update-image" src="" alt="" />
      <form id="form-update-artist" method="dialog"></form>
    </dialog>

    <!--DELETE DIALOG-->
    <dialog id="dialog-delete-artist">
      <h2>Delete this artist?</h2>
      <p id="dialog-delete-artist-name"></p>
      <form action="" id="form-delete-artist">
        <div id="delete-grid">
          <input id="btn-yes" type="submit" value="Ja" />
          <input id="btn-no" type="button" value="Nej" />
        </div>
      </form>
    </dialog>
    <div id="snackbar"></div>
    <script src="app.js" type="module"></script>
  </body>
</html>
